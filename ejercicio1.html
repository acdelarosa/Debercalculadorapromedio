<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let numeroDeElementos = parseInt(prompt("Inserte un n√∫mero, por favor"));
        let arr = [0, 1];
        while (arr.length < numeroDeElementos) {
            arr.push(arr[arr.length - 1] + arr[arr.length - 2]);
        }

        console.log(arr); 
    </script>
</body>
</html>
