<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordena n√∫meros de array</title>
</head>
<body>
    <script>

        let inicio = ['unacadena', 3, 9, 1, 10, 500, 1, 10, true, 89, 5]
    
        let cadena = []
        for (let i = 0; i < inicio.length; i++) {
          if (typeof inicio[i] === 'number') {
            cadena.push(inicio[i])
          }
    
        }
        console.log(cadena)
    
    
        let arr = true
    
        while (arr) {
          arr = false;
          for (let j = 0; j < cadena.length - 1; j++) {
            if (cadena[j] < cadena[j + 1]) {
              let arri = cadena[j]
              cadena[j] = cadena[j + 1]
              cadena[j + 1] = arri
              arr = true;
            }
          }
        }
    
        console.log(cadena)
    
    
    
      </script>
</body>
</html>
